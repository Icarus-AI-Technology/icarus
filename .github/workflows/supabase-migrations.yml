name: Supabase Migrations

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
  pull_request:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:  # Permite execução manual

env:
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
  SUPABASE_PROJECT_ID: oshgkugagyixutiqyjsq

jobs:
  migrate:
    name: Run Supabase Migrations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase Project
        run: |
          supabase link --project-ref ${{ env.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Run Migrations
        run: |
          supabase db push --linked
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Verify Tables Created
        run: |
          echo "✅ Migrations executadas com sucesso!"
          echo "Verificando tabelas criadas..."
          supabase db diff --linked
        continue-on-error: true
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: migrate
    if: always()

    steps:
      - name: Success Notification
        if: needs.migrate.result == 'success'
        run: |
          echo "::notice title=Supabase Migrations::✅ Todas as migrations foram executadas com sucesso!"

      - name: Failure Notification
        if: needs.migrate.result == 'failure'
        run: |
          echo "::error title=Supabase Migrations::❌ Falha ao executar migrations. Verifique os logs acima."
