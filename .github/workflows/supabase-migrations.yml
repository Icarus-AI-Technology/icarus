name: Supabase Migrations

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
  pull_request:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:  # Permite execução manual

env:
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
  SUPABASE_PROJECT_ID: oshgkugagyixutiqyjsq

jobs:
  migrate:
    name: Run Supabase Migrations
    runs-on: ubuntu-latest
    # Only run if secrets are configured
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Check Secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then
            echo "::warning::SUPABASE_ACCESS_TOKEN not configured. Skipping migrations."
            exit 0
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase Project
        run: |
          if [ -n "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then
            supabase link --project-ref ${{ env.SUPABASE_PROJECT_ID }}
          else
            echo "Skipping - no access token"
          fi
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: true

      - name: Run Migrations
        run: |
          if [ -n "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then
            supabase db push --linked
          else
            echo "Skipping - no access token"
          fi
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        continue-on-error: true

      - name: Verify Tables Created
        run: |
          echo "✅ Migrations executadas com sucesso!"
          echo "Verificando tabelas criadas..."
          if [ -n "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then
            supabase db diff --linked
          fi
        continue-on-error: true
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: migrate
    if: always()

    steps:
      - name: Success Notification
        if: needs.migrate.result == 'success'
        run: |
          echo "::notice title=Supabase Migrations::✅ Todas as migrations foram executadas com sucesso!"

      - name: Failure Notification
        if: needs.migrate.result == 'failure'
        run: |
          echo "::error title=Supabase Migrations::❌ Falha ao executar migrations. Verifique os logs acima."
